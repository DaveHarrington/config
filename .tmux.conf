#--Key-Bindings-----------------------------------------------------------------
# remap prefix to Control + a
set -g prefix C-o
unbind C-b
bind C-o send-prefix

unbind % # Remove default binding since weâ€™re replacing
bind | split-window -h
bind _ split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind t new-window
bind-key C-o last-window
bind-key m select-layout main-vertical
bind-key e select-layout even-horizontal

#--Status-Bar-------------------------------------------------------------------
# Default colors
set -g status-bg black
set -g status-fg white

# Left side of status bar
set -g status-left-length 30
set -g status-left '#[fg=green][#[fg=cyan]#S#[fg=green]]'

# Inactive windows in status bar
set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=blue]:#[default]#W#[fg=grey,dim]#F'

# Current or active window in status bar
set-window-option -g window-status-current-format '#[bg=black,fg=green,bold]#I#[bg=black,fg=green]:#[fg=green]#W#[fg=dim]#F'

# Alerted window in status bar. Windows which have an alert (bell, activity or content).
set-window-option -g window-status-alert-fg red

# Right side of status bar
set -g status-right '#[fg=green][#[fg=white]#T#[fg=green]][#[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]#[fg=green]]'

# Automatically set window title
setw -g automatic-rename

##--Usability--------------------------------------------------------------------
set-window-option -g mode-keys vi
# keep tmux msgs around longer
set -g display-time 3000

set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mode-mouse off

set-option -g main-pane-width 160

# number windows from 1
set -g base-index 1

setw -g aggressive-resize on

